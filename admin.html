    <div id="fifa-viewport" class="no-margin">
    </div>

    <script src="script/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var width = 2880;
        var resizedHeight = $(window).width();
        var scaleFactor;

        if (resizedHeight / width >= 0.3) {
            scaleFactor = resizedHeight / width;
        } else scaleFactor = 0.3;

        document.getElementById('fifa-viewport').setAttribute("style", "zoom:" + scaleFactor +
            "; -moz-transform: scale("+ scaleFactor +");");
    </script>
