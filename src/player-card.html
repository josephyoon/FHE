<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="player-card">
    <template>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/cards.css" />
        <link rel="stylesheet" href="../css/players.css" />
        <link rel="stylesheet" href="../fonts/EASansCurves-Regular/fonts.css" type="text/css" charset="utf-8" />

        <div class$="card card-{{seasoncategory}} zoom-{{zoom}}">
            <div class$="card-player p-{{player}}"></div>
            <div class="card-rating">{{rating}}</div>
            <div class="card-position">{{position}}</div>
            <div class="card-classroom">{{classroom}}</div>
            <div class="card-dormroom">{{dormroom}}</div>
            <div class$="card-type season-{{season}}"></div>
            <div class$="card-rank rank-{{rank}}"></div>
            <div class="card-name">{{playername}}</div>
        </div>
    </template>

    <script>
    class PlayerCard extends Polymer.Element {
        static get is() { return 'player-card'; }
        constructor() {
            super();
            this.zoom = "50";
            this.seasoncategory = "hbest"
            this.season = "hbest";
            this.player = "placeholder";
            this.rating = "99";
            this.position = "CDM";
            this.classroom = "1-4";
            this.dormroom = "C 302";
            this.rank = "5";
            this.playername = "김성호";
        }
    }

    window.customElements.define(PlayerCard.is, PlayerCard);
  </script>
</dom-module>
